<form class="login-form">
  <mat-form-field class="line">
    <input matInput placeholder="Login" id="login" [(ngModel)]="login" name="login">
  </mat-form-field>

  <mat-form-field class="line">
    <input matInput placeholder="Password" id="password" [(ngModel)]="password" name="password">
  </mat-form-field>  

  <button class="btn btn-common" type="button" mat-button (click)="checkAuth()">
    <div class="label">Авторизоваться</div>
  </button>  
</form>
